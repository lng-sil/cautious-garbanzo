                imageUrl: imageUrlInput.value || ''
            };

            galleryItems.push(newItem);

            // Clear the form
            titleInput.value = '';
            descriptionInput.value = '';
            imageUrlInput.value = '';

            // Re-render the gallery to show the new item
            renderGalleryPage();
        }

        // Function to render the gallery page
        function renderGalleryPage() {
            let html = `
                <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-gray-900 mb-8 sm:mb-12 leading-tight">
                    Community Gallery
                </h1>
                <p class="text-lg text-center text-gray-600 mb-10 sm:mb-16 max-w-2xl mx-auto">
                    Share and explore creative examples generated using various AI tools.
                </p>

                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Submit Your Example</h2>
                    <form id="gallery-form" class="space-y-4">
                        <div>
                            <label for="gallery-title" class="block text-sm font-medium text-gray-700">Example Title:</label>
                            <input type="text" id="gallery-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., AI-Generated Forest Scene">
                        </div>
                        <div>
                            <label for="gallery-description" class="block text-sm font-medium text-gray-700">Description:</label>
                            <textarea id="gallery-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Describe how you created this example, which tools you used, and what it depicts."></textarea>
                        </div>
                        <div>
                            <label for="gallery-image-url" class="block text-sm font-medium text-gray-700">Image URL (optional):</label>
                            <input type="url" id="gallery-image-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="https://example.com/your-image.jpg">
                        </div>
                        <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                            Add to Gallery
                        </button>
                    </form>
                </div>

                <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2">Submitted Examples</h2>
                <div id="gallery-items-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            `;

            if (galleryItems.length === 0) {
                html += `<p class="text-center text-gray-600 col-span-full">No examples submitted yet. Be the first!</p>`;
            } else {
                galleryItems.forEach(item => {
                    html += `
                        <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.title}</h3>
                            ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}" class="rounded-lg mb-4 w-full h-48 object-cover shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/400x200/cccccc/333333?text=Image+Not+Found';" />` : ''}
                            <p class="text-gray-600 text-sm flex-grow mb-3">${item.description}</p>
                        </div>
                    `;
                });
            }

            html += `
                </div>
                <div class="text-center mt-12 text-gray-500 text-sm">
                    <p>&copy; 2025 Generative AI Tools Directory. All rights reserved. Information subject to change.</p>
                </div>
            `;

            document.getElementById('content-area').innerHTML = html;

            // Attach event listener to the form AFTER it's rendered
            document.getElementById('gallery-form').addEventListener('submit', addGalleryItem);
        }

        // Function to scroll to a specific anchor on the page
        function scrollToAnchor(anchorId) {
            const element = document.getElementById(anchorId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }


        // Main function to show pages and handle navigation active state
        function showPage(pageName) {
            // Remove active class from all buttons in the main navigation
            document.querySelectorAll('nav button').forEach(button => {
                button.classList.remove('bg-indigo-600', 'text-white');
                button.classList.add('bg-white', 'text-indigo-600', 'hover:bg-indigo-100');
            });

            // Add active class to the current navigation button
            const currentPageButton = document.getElementById(`nav-${pageName}`);
            if (currentPageButton) {
                currentPageButton.classList.remove('bg-white', 'text-indigo-600', 'hover:bg-indigo-100');
                currentPageButton.classList.add('bg-indigo-600', 'text-white');
            }

            // Render the selected page
            switch (pageName) {
                case 'app-store':
                    renderAppStore();
                    break;
                case 'use-cases':
                    renderUseCases();
                    break;
                case 'links':
                    renderLinksPage();
                    // Small delay to ensure content is rendered before scrolling
                    if (window.location.hash) {
                        const anchorId = window.location.hash.substring(1);
                        setTimeout(() => scrollToAnchor(anchorId), 100);
                    }
                    break;
                case 'gallery':
                    renderGalleryPage();
                    break;
                default:
                    renderAppStore(); // Default to AI Tools directory
            }
        }

        // Show the AI Tools page by default when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check for a hash in the URL to determine initial page and scroll position
            if (window.location.hash) {
                const pageFromHash = window.location.hash.substring(1).split('-')[0];
                if (pageFromHash === 'links') {
                    showPage('links');
                } else if (pageFromHash === 'gallery') {
                     showPage('gallery');
                } else if (pageFromHash === 'use-cases') {
                     showPage('use-cases');
                }
                 else {
                    showPage('app-store');
                }
            } else {
                showPage('app-store');
            }
        });
    </script>
</body>
</html>
